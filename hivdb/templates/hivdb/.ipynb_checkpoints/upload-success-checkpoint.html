{% extends "hivdb/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block css %}
<style>

.container{
    background:#D3D3D3;;
    padding-top:100px;
    padding-bottom:100px;
}

.upload {
  border-radius: 3px;
  padding: 5px 20px 15px 20px;
  background-color: #f2f2f2;
  width: 400px;
  transform: translate(90%);
  color:green;
}
    
    a{
        color:#2980b9;
    }
    
.btn {
  background-color: #2980b9;
  color: white;
  padding: 12px;
  margin: 10px 0;
  border: none;
  width: 50%;
  border-radius: 3px;
  cursor: pointer;
  font-size: 17px;
}

.btn:hover {
  background-color: #89CFF0;
}
    
.messages{
    color: #2980b9;
    list-style-type: none;
}
</style>
{% endblock %}

{% block content %}
    <section>
        <div class=container>
            <div class="upload" align="center">
            <h4>Congs, your data has been saved.</h4>
            <a href="/hivdb/uploads"> Upload more data.</a>
        </div> 
        </div>
    </section>
{% endblock %}
